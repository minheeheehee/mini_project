<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/static/01.css">
	<title>Document</title>
</head>

<body>
	<div class="app">
		<h1>정재호 할일</h1>
		<h2>할일 {{count}}건</h2>
		<table class="table">
			<thead>
				<tr>
					<th>번호</th>
					<th>할일</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				{% for todo in todos %}
				<tr>
					<td>{{todo.tno}}</td>
					<td>{{todo.title}}</td>
					<td>{{todo.date}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>

</html>
